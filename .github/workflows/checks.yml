name: Checks

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".devcontainer/**"
      - ".github/**"
      - ".vscode/**"
      - ".gitignore"
      - "*.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - ".devcontainer/**"
      - ".github/**"
      - ".vscode/**"
      - ".gitignore"
      - "*.md"
  # Allow this workflow to be called from other workflows
  workflow_call:
    inputs:
      #  Requires at least one input to be valid, but in practice we don't need any
      dummy:
        type: string
        required: false

env:
  PACKAGE_NAME: transformer_from_scratch

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     python-version:
    #       - "3.7"
    #       - "3.8"
    #       - "3.9"
    #       - "3.10"
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.4.0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11 # ${{ matrix.python-version }}
          cache: "poetry"
      - name: Install Dependencies
        run: poetry install --with dev
      - name: Check Poetry Lockfile
        run: poetry lock --check
      - name: Unit Tests
        run: poetry run pytest
      - name: Type Checks (Mypy)
        run: poetry run mypy $PACKAGE_NAME
      - name: Black Formatting
        uses: psf/black@stable
      - name: Pylint
        run: poetry run pylint $PACKAGE_NAME
      - name: ISort Import Sorting Checks
        run: poetry run isort . --check
